{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <!-- Login -->
    <section class="g-bg-gray-light-v5  ">
        <div class="container g-py-100--md">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-5">
                    <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                        <header class="text-center mb-4">
                            <h2 class="h2 g-color-black g-font-weight-600">Company Login</h2>
                        </header>

                        <!-- Form -->
                        <form class="g-py-15" method="post">

                            {% csrf_token %}
                            {% bootstrap_form form %}

                            <input type="submit" value="Login">
                        </form>
                        <!-- End Form -->

                        <footer class="text-center">
                            <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account? <a
                                    class="g-font-weight-600" href="page-signup-2.html">signup</a>
                            </p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login -->






{% endblock %}
